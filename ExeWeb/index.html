<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Emulator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="crt">
        <div id="scanlines"></div>
        <div id="main">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'InputTab')" id="defaultOpen">HTML Input</button>
                <button class="tablinks" onclick="openTab(event, 'FileTab')">File Input</button>
            </div>
            
            <div id="InputTab" class="tabcontent">
                <div id="input" class="container">
                    <div id="left" class="content">
                        <label for="aInput">Enter value for A:</label>
                        <input type="text" id="aInput">
                        <br>
                        <label for="bInput">Enter value for B:</label>
                        <input type="text" id="bInput">
                        <br>
                        <label for="codeInput">Enter code lines (one per line):</label>
                        <br>
                        <input type="text" id="codeInput">
                        <br>
                        <button onclick="executeFromInput()" id="code_sbm">Execute from Input</button>
                    </div>
                    <div id="right" class="content">
                        <h1>Executive Coding WebSite</h1>
                        <pre id="output"></pre>
                    </div>
                </div>
            </div>
            
            <div id="FileTab" class="tabcontent">
                <input type="file" id="fileInput">
                <button onclick="executeFromFile()">Execute from File</button>
            </div>
        </div>
    </div>
    
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
